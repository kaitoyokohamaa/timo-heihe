query RoomEditPage($slug: String!) {
  room(slug: $slug) {
    id
    title
    name
    slug
    description
    icon
    withApplication
    repositoryUrl
    invidationUrl
    owner {
      id
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
    recruitmentLevels {
      id
      name
    }
    types {
      id
      name
    }
  }
  categories {
    id
    name
  }
  skills {
    id
    name
  }
  roomTypes {
    id
    name
  }
  recruitmentLevels {
    id
    name
  }
}
