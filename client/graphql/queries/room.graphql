query Room($slug: String!) {
  room(slug: $slug) {
    id
    title
    name
    description
    icon
    withApplication
    repositoryUrl
    invidationUrl
    recruitmentLevels {
      id
      name
    }
    owner {
      id
      userId
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
  }
}
