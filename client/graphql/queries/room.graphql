query Room($slug: String!) {
  room(slug: $slug) {
    id
    title
    name
    description
    icon
    recruitNumbers
    isRequired
    repositoryUrl
    members {
      id
      userId
      name
      avatar
      memberState
    }
    owner {
      id
      userId
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
  }
}
