query Room($id: Int!) {
  room(id: $id) {
    id
    title
    name
    description
    icon
    recruitNumbers
    isRequired
    repositoryUrl
    members {
      id
      userId
      name
      avatar
      memberState
    }
    owner {
      id
      userId
      name
      avatar
    }
    skills {
      id
      name
    }
    categories {
      id
      name
    }
  }
}
