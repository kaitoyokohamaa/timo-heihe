query UserDetailPage($userId: String!) {
  user(userId: $userId) {
    id
    userId
    name
    avatar
    introduction
    githubId
    twitterId
    skills {
      id
      name
    }
    # TODO: RoomCardFragmentを使えるようにする
    rooms {
      id
      title
      description
      createdAt
      recruitNumbers
      skills {
        id
        name
      }
      owner {
        id
        name
        avatar
        userId
      }
      members {
        id
        userId
      }
    }
  }
}
